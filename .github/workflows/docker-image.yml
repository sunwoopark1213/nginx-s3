name: Nginx-Deployment-Pipeline-S3

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # S3 업로드: nginx 폴더의 파일들만!
      - name: Upload Nginx Config/Assets to S3
        run: |
          aws s3 cp ./nginx/default.conf s3://${{ secrets.S3_BUCKET_NAME }}/config/default.conf
          aws s3 sync ./nginx/html/ s3://${{ secrets.S3_BUCKET_NAME }}/html/ --delete

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build nginx image only (S3에서 conf/html 가져옴)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build ./nginx \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:nginx-$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:nginx-latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:nginx-$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:nginx-latest

      - name: Deploy to EC2 via SSM
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters '{
              "commands": [
                "sudo mkdir -p /home/ubuntu/app/html",
                "aws s3 cp s3://${{ secrets.S3_BUCKET_NAME }}/config/default.conf /home/ubuntu/app/default.conf",
                "aws s3 sync s3://${{ secrets.S3_BUCKET_NAME }}/html/ /home/ubuntu/app/html/ --delete",
                "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | sudo docker login --username AWS --password-stdin '"$ECR_REGISTRY"'",
                "sudo docker pull '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':nginx-'"$IMAGE_TAG"'",
                "sudo docker stop nginx-server || true",
                "sudo docker rm nginx-server || true",
                "sudo docker run -d --name nginx-server -p 80:80 \
                  -v /home/ubuntu/app/default.conf:/etc/nginx/conf.d/default.conf \
                  -v /home/ubuntu/app/html:/usr/share/nginx/html \
                  '"$ECR_REGISTRY"'/'"$ECR_REPOSITORY"':nginx-'"$IMAGE_TAG"'",
                "sudo docker image prune -f"
              ]
            }' \
            --region ${{ secrets.AWS_REGION }}
